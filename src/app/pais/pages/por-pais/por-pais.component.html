<div class="animate__animated animate__fadeIn">
  <h2>Por país</h2>
  <hr>

  <div class="row">
    <div class="col">
      <app-input-filtro (onEnter)="buscar($event)" placeholder="Buscar País..." (onDebounce)="sugerencias($event)">
      </app-input-filtro>
    </div>
  </div>


  <ul class="list-group" *ngIf="mostrarSugerencias && sugerencia !== ''">
    <li class="list-group-item list-group-item-action" *ngFor="let pais of paisesSugeridos">
      <a class="nav-link" [routerLink]="['/pais', pais.cca2]"> {{pais.name.official}}</a>
    </li>
    <li class="list-group-item list-group-item-action" (click)="buscarSugerido(sugerencia)">
      <a class="nav-link"> Buscar "{{sugerencia}}" </a>
    </li>
  </ul>

  <hr>

</div>




<div class="alert alert-danger" *ngIf="existeError">
  No se encontraron resultados
</div>

<div class="row" *ngIf="paises.length > 0">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
